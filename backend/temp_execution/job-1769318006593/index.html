<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodieHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to right, #ff512f, #f09819);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content {
            max-width: 500px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .content button {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #ff512f;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .content button:hover {
            background: #ffe1d6;
        }

        .image img {
            width: 380px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .image img {
                width: 300px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Delicious Food Delivered</h1>
            <p>Fresh, tasty and healthy meals delivered to your doorstep in minutes.</p>
            <button>Order Now</button>
        </div>

        <div class="image">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Food Image">
        </div>
    </div>

</body>
</html>
